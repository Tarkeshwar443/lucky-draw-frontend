<div
  style="
    display: flex;
    flex-direction: column;
    align-items: center;
    row-gap: 40px;
    background-color: rgb(238, 238, 79);
    box-shadow: rgba(100, 100, 111, 0.2) 0px 7px 29px 0px;
    border-radius: 10px;
    height: 500px;
    width: 900px;
    padding: 40px 10px;
  "
>
  <div
    style="
      font-size: 50px;
      font-family: Segoe Print;
      text-decoration: underline;
    "
  >
    {{ comSvc.eventName }}
  </div>
  <div
    style="
      display: flex;
      justify-content: space-between;
      align-items: center;
      width: 700px;
      height: 600px;
    "
  >
    <div
      style="
        display: flex;
        flex-direction: column;
        align-items: center;
        row-gap: 30px;
        height: 50%;
      "
    >
      <div style="display: flex; flex-direction: column; align-items: center">
        <button
          mat-flat-button
          color="primary"
          (click)="startTimer()"
          [disabled]="!idx"
        >
          Spin Me!
        </button>
        <p style="color: red">Remaining prizes: {{ idx }}</p>
      </div>
      <div
        style="
          display: flex;
          align-items: center;
          justify-content: center;
          height: 100%;
          font-size: 50px;
          border: 3px solid black;
          border-radius: 50%;
          width: 114px;
          background-color: #eddbdb;
        "
      >
        <div style="display: flex; justify-content: center; color: red">
          {{ this.counter }}
        </div>
      </div>
    </div>
    <table width="500px">
      <thead>
        <tr>
          <th>S.No</th>
          <th>Employee name</th>
          <th>Employee id</th>
          <th>Prize</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let winner of winnersList">
          <td>{{ winner["sno"] }}</td>
          <td>{{ winner["employeeName"] }}</td>
          <td>{{ winner["employeeId"] }}</td>
          <td>{{ winner["prize"] }}</td>
        </tr>
      </tbody>
    </table>
  </div>
</div>
