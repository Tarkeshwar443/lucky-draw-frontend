<div
  style="
    display: flex;
    flex-direction: column;
    align-items: center;
    row-gap: 40px;
    background-color: rgb(238, 238, 79);
    box-shadow: rgba(100, 100, 111, 0.2) 0px 7px 29px 0px;
    border-radius: 10px;
    height: 500px;
    overflow: scroll;
    padding-top: 50px;
  "
>
  <div
    style="
      font-size: 50px;
      font-family: Segoe Print;
      text-decoration: underline;
    "
  >
    {{ comSvc.eventName }}
  </div>
  <div style="display: flex; width: 700px; height: 600px; column-gap: 50px">
    <div
      style="
        display: flex;
        flex-direction: column;
        align-items: center;
        row-gap: 30px;
        height: 50%;
        width: 20%;
      "
    >
      <div style="display: flex; flex-direction: column; align-items: center">
        <button
          mat-flat-button
          color="primary"
          (click)="startTimer()"
          [disabled]="!idx || !counter_flag"
        >
          Spin Me!
        </button>
        <p style="color: red">Remaining prizes: {{ idx }}</p>
      </div>
      <div
        style="
          display: flex;
          align-items: center;
          justify-content: center;
          height: 100%;
          font-size: 50px;
          border: 3px solid black;
          border-radius: 50%;
          width: 114px;
          background-color: #eddbdb;
        "
      >
        <div style="display: flex; justify-content: center; color: red">
          {{ this.counter }}
        </div>
      </div>
    </div>
    <div style="height: 400px; width: 78%">
      <table width="500px">
        <thead>
          <tr>
            <th>S.No</th>
            <th>Employee name</th>
            <th>Employee id</th>
            <th>Prize</th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let winner of winnersList">
            <td>{{ winner["serial_number"] }}</td>
            <td>{{ winner["EmpName"] }}</td>
            <td>{{ winner["EmpID"] }}</td>
            <td>{{ winner["prize_name"] }}</td>
          </tr>
        </tbody>
      </table>
    </div>
    <div
      style="
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: center;
        width: 26%;
        height: 100%;
      "
    >
      <div style="width: 50%">
        <strong> <p>Next prize</p></strong>
      </div>
      <img src="assets/prizes/img{{ this.idx }}.jpg " alt="" />
    </div>
  </div>
</div>
