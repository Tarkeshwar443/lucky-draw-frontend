<div
  style="
    display: flex;
    align-items: center;
    flex-direction: column;
    margin-top: 120px;
  "
>
  <div
    style="
      display: flex;
      flex-direction: column;
      align-items: center;
      height: 80%;
      padding: 20px 20px;
      width: 100%;
      row-gap: 30px;
    "
  >
    <div
      style="
        display: flex;
        justify-content: space-between;
        align-items: center;
        width: 60%;
        margin-bottom: -30px;
      "
    >
      <div style="text-align: right">Event name</div>
      <mat-form-field style="width: 30%; background-color: white">
        <input matInput [(ngModel)]="comSvc.eventName" />
      </mat-form-field>
    </div>

    <div
      style="
        display: flex;
        justify-content: space-between;
        align-items: center;
        width: 60%;
      "
    >
      <div style="text-align: right">{{ comSvc.eventName }}</div>
      <div
        style="
          display: flex;
          align-items: center;
          justify-content: space-between;
          width: 30%;
        "
      >
        <div>
          <button type="button" mat-raised-button (click)="fileInput.click()">
            Choose File
          </button>
          <input hidden #fileInput type="file" id="file" />
        </div>
        <mat-icon>cloud_upload</mat-icon>
      </div>
    </div>
    <div
      style="
        display: flex;
        justify-content: space-between;
        align-items: center;
        width: 60%;
      "
    >
      <div style="text-align: right">Prize list</div>
      <div
        style="
          display: flex;
          align-items: center;
          justify-content: space-between;
          width: 30%;
        "
      >
        <div>
          <button type="button" mat-raised-button (click)="fileInput.click()">
            Choose File
          </button>
          <input hidden #fileInput type="file" id="file" />
        </div>
        <mat-icon>cloud_upload</mat-icon>
      </div>
    </div>
  </div>
  <div style="display: flex; align-items: center; justify-content: center">
    <button mat-flat-button color="primary">Submit</button>
  </div>
</div>
