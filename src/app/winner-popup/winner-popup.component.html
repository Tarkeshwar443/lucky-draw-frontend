<div
  *ngIf="data['action'] == 'prize'"
  style="
    display: flex;
    justify-content: center;
    align-items: center;
    flex-direction: column;
    row-gap: 20px;
  "
>
  <p>
    <strong>{{ data["prize_name"] }}</strong>
  </p>
  <img src="assets/prizes/img{{ data['imageNo'] }}.jpg" alt="" />
</div>
<div
  style="
    background-image: url(../../assets/img/winner.jpg);
    height: 100%;
    background-size: 700px 400px;
    display: flex;
    justify-content: center;
    width: 100%;
  "
  *ngIf="data['action'] == 'winner'"
>
  <div
    style="
      display: flex;
      flex-direction: column-reverse;
      width: 100%;
      height: 100%;
    "
  >
    <div
      style="
        display: flex;
        justify-content: center;
        width: 100%;
        padding-bottom: 10px;
      "
    >
      <div
        style="
          display: flex;
          flex-direction: column;
          background: peachpuff;
          border: 1px solid;
          border-radius: 7px;
          width: 50%;
          opacity: 90%;
          justify-content: center;
          align-content: center;
          box-shadow: 0 0 50px 15px #48abe0;
          padding-top: 10px;
        "
      >
        <div style="display: flex; flex-direction: column; align-items: center">
          <p style="font-size: 28px">{{ employeeName }}</p>
          <p style="font-size: 24px">{{ employeeId }}</p>
        </div>
      </div>
    </div>
  </div>
</div>
